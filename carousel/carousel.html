<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
</head>
<body>
    
    <div class="container">
        <h1>Criando um Carousel</h1>
    
        <div id="Carrossel" class="carousel slide" data-ride="carousel" data-interval="1000">
          <ol class="carousel-indicators">
            <li data-target="#Carrossel" data-slide-to="0" class="active"></li>
            <li data-target="#Carrossel" data-slide-to="1"></li>
            <li data-target="#Carrossel" data-slide-to="2"></li>
          </ol>

          <div class="carousel-inner">
            <div class="item active">
              <img src="https://unsplash.it/1280/720?random">
              <div class="carousel-caption">
                <h3>Slide Um</h3>
                <p>Este Ã© um slide muito bonito!</p>
              </div>
            </div>

            <div class="item">
              <img src="https://unsplash.it/1279/720?random">
            </div>
            
            <div class="item">
              <img src="https://unsplash.it/1278/720?random">
            </div>
          </div>
         
          <a class="left carousel-control" href="#Carrossel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
          </a>
          
          <a class="right carousel-control" href="#Carrossel" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
          </a>
        </div>
    
      </div>

    <script src="https://code.jquery.com/jquery-2.2.4.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</body>
</html>
